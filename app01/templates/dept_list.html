{% extends 'layout.html' %}
{% block content %}


<div class="container">
    <div style="margin-bottom: 10px">
        <a href="/dept/add" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"
                                                          aria-hidden="true"></span> 新建部门</a>
    </div>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 部门列表</div>
        <!-- Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for dept in dept_list %}
                <tr>
                    <th scope="row">{{ dept.id }}</th>
                    <td>{{ dept.title }}</td>
                    <td>
                        <a href="/dept/{{ dept.id }}/edit" class="btn btn-primary btn-xs">编辑</a>
                        <a href="/dept/delete/?nid={{ dept.id }}" class="btn btn-danger btn-xs">删除</a>
                    </td>
                </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>

</div>


{% endblock %}
