{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新建用户</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">姓名</label>
                        <input type="text" class="form-control" placeholder="姓名" name="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">密码</label>
                        <input type="text" class="form-control" placeholder="密码" name="password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">年龄</label>
                        <input type="number" class="form-control" placeholder="年龄" name="age">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">创建日期</label>
                        <input type="date" class="form-control" placeholder="创建日期" name="cdate">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">账户余额</label>
                        <input type="text" class="form-control" placeholder="账户余额" name="account">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">性别</label>
                        <select class="form-control" name="gender">
                            {% for gender in gender_choices %}
                                <option value={{ gender.0 }}>{{ gender.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">部门</label>
                        <select class="form-control" name="dept_id">
                            {% for dept in dept_list %}
                                <option value={{ dept.id }}>{{ dept.title }}</option>
                            {% endfor %}
                        </select>
                    </div>


                    <button type="submit" class="btn btn-primary">提 交</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
